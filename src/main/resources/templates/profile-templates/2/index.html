<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Resume</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../profile-templates/2/style.css" media="all" />

</head>
<body>

<div id="doc2" class="yui-t7">
    <div id="inner">

        <div id="hd">
            <div class="yui-gc">
                <div class="yui-u first">
                    <h1>
                        <span th:text="${userProfile.firstName}"></span>
                        <span th:text="${userProfile.lastName}"></span>
                    </h1>
                    <h2 th:text="${userProfile.designation}"></h2>
                </div>

                <div class="yui-u">
                    <div class="contact-info">
                        <h3 th:text="${userProfile.email}"></h3>
                        <h3 th:text="${userProfile.phone}"></h3>
                    </div><!--// .contact-info -->
                </div>
            </div><!--// .yui-gc -->
        </div><!--// hd -->

        <div id="bd">
            <div id="yui-main">
                <div class="yui-b">

                    <div class="yui-gf">
                        <div class="yui-u first">
                            <h2>Profile</h2>
                        </div>
                        <div class="yui-u">
                            <p class="enlarge" th:text="${userProfile.summary}"></p>
                        </div>
                    </div><!--// .yui-gf -->

                    <div class="yui-gf">
                        <div class="yui-u first">
                            <h2>Skills</h2>
                        </div>
                        <div class="yui-u">

                            <div class="talent" th:each="skill : ${userProfile.skills}">
                                <h2 th:text="${skill}">Web Design</h2>
                            </div>

                        </div>
                    </div><!--// .yui-gf -->

                    <div class="yui-gf">

                        <div class="yui-u first">
                            <h2>Experience</h2>
                        </div><!--// .yui-u -->

                        <div class="yui-u">

                            <div class="job" th:each="job : ${userProfile.jobs}">
                                <h2 th:text="${job.company}">Company</h2>
                                <h3 th:text="${job.designation}">Designation</h3>
                                <h4>
                                    <span th:text="${#temporals.monthName(job.startDate)} + ' ' + ${#temporals.year(job.startDate)}">Month Year</span>
                                    -
                                    <span th:text="${job.currentJob}? 'Present' : ${#temporals.monthName(job.endDate)} + ' ' + ${#temporals.year(job.endDate)}">Month Year</span>
                                </h4>
                                <ul>
                                    <li th:each="responsibility : ${job.responsibilities}" th:text="${responsibility}">Responsibility</li>
                                </ul>
                            </div>

                        </div><!--// .yui-u -->
                    </div><!--// .yui-gf -->


                    <div class="yui-gf last">
                        <div class="yui-u first">
                            <h2>Education</h2>
                        </div>
                        <div class="yui-u mine" th:each="education : ${userProfile.educations}">
                            <h2 th:text="${education.college}">Indiana University</h2>
                            <h3 th:text="${education.major}">Computer Engineering</h3>
                        </div>
                    </div><!--// .yui-gf -->


                </div><!--// .yui-b -->
            </div><!--// yui-main -->
        </div><!--// bd -->

        <div id="ft">
            <p><span th:text="${userProfile.firstName}">Jonathan</span> <span th:text="${userProfile.lastName}">Doe</span>&mdash; <span th:text="${userProfile.email}"></span> &mdash; <span th:text="${userProfile.phone}">(313) - 867-5309</span></p>
        </div><!--// footer -->

    </div><!-- // inner -->


</div><!--// doc -->


</body>
</html>
